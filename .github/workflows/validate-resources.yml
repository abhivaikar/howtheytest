name: Validate Resources

on:
  workflow_dispatch:  # Manual trigger only

jobs:
  validate:
    name: Validate Resource URLs
    runs-on: ubuntu-latest
    timeout-minutes: 60  # Prevent runaway jobs

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium

      - name: Run validation script
        run: node scripts/validate-resources.mjs

      - name: Upload validation report
        uses: actions/upload-artifact@v4
        if: always()  # Upload even if validation finds issues
        with:
          name: validation-report
          path: validation-report/
          retention-days: 30

      - name: Upload report summary
        if: always()
        run: |
          echo "## Resource Validation Complete ðŸ“Š" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The validation report has been generated and uploaded as an artifact." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Download the report from the workflow artifacts to view detailed results." >> $GITHUB_STEP_SUMMARY

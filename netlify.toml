[build]
  # No build needed - we're only deploying serverless functions
  command = "mkdir -p .netlify-build"
  publish = ".netlify-build"

[functions]
  directory = "netlify/functions"

# Disable Next.js plugin - we're only hosting serverless functions on Netlify
# The static site is hosted on GitHub Pages
[[plugins]]
  package = "@netlify/plugin-nextjs"

  [plugins.inputs]
    disable = true
